      ul.list li {
        list-style: none;
        position: relative;
      }

      ul.list li::before {
        content: '';
        display: inline-block;
        height: 16px;
        width: 16px;
        background-size: 100%;
        background-repeat: no-repeat;
        background-image: url(/images/tick.png);
        position: absolute;
        top: 4px;
        left: -25px;

      }
