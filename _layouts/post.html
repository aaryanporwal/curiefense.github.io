---
layout: default
---

<div class="hero-nohome blog-post">
  <div class="container w-container"></div>
</div>
<div class="section blog-post">
  <div class="container w-container">
    <div class="blog-post-wrapper">
      <div class="blog-post-header">
        <h3 class="heading-2">{{post.createdOn | date_to_string: "ordinal", "US"}}</h3>
        <h1 class="hero-title nohome">{{page.title}}</h1>
        <div>by {{page.author}}</div>
      </div>
      <div class="blog-post-main-image">
        <img loading="lazy" src="{{page.mainImage}}" alt="">
      </div>
      <div class="rich-text-block w-richtext">
        {{content}}
      </div>
    </div>
  </div>
</div>
