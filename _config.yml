name: Curiefense

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

permalink: /:title

url: https://www.curiefense.io

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-time-to-read

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
